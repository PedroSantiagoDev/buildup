server.port=${APP_PORT}

spring.application.name=consttroi
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}?sslmode=${DB_SSL}&channelBinding=${DB_CHANNEL_BINDING}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.genarate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:change-this-secret-in-production}
app.jwt.expiration-seconds=3600

# Logging
logging.level.com.maistech.buildup=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=always

# Basic configuration
scalar.path=/docs
scalar.enabled=true

# UI customization
scalar.theme=deepSpace
scalar.layout=modern
scalar.darkMode=false
scalar.hideSearch=false
scalar.customCss=body { font-family: 'Arial', sans-serif; }

# Content organization
scalar.operationTitleSource=path
scalar.tagSorter=alpha
scalar.operationSorter=method
scalar.documentDownloadType=both

# Search and navigation
scalar.searchHotKey=ctrl+k

